<!DOCTYPE html>
<html>
    <head>
        <title>Trainer TD</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="public\images\TrainerTD_Logo_BlueMain.png">
        <link rel="stylesheet" type="text/css" href="public\style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script defer src="access.js"></script>
        <script defer src="public\index.js"></script>
    </head>
    <body onload="initialLoad()">
        <header class="display-flex">
            <img class="logo" src="public/images/TrainerTD_Logo_White.png" >
            <h2><a href="index.html">Trainer TD</a></h2>
            <h2><a href="public\pages\about.html">About</a></h2>
            <h2><a href="public\pages\contact.html">Contact</a></h2>
        </header>

        <h1>Play Trainer Tower Defense Now</h1>
        <h4>Current Version: 0.2</h4>

        <form>
            Enter Access Key: <br/>
            <input id="access" type="text" name="accessKey" onchange="writeAccessKey()"></input>
            <button onclick="submitAccessKey();return false">Get Access</button>
        </form>

        <div class="button-container">
            <p id="denied">Not a valid access key</p>
            <button class="download-button" id="download-windows">
                <a href="public\download\TrainerTD_0.2_Windows.zip" download>
                    Download for <i class="fa fa-windows"></i>
                </a>
            </button>
            <button class="download-button" id="download-mac">
                <a href="public\download\TrainerTD_0.2_Mac.zip" download>
                    Download for <i class="fa fa-apple"></i>
                </a>
            </button>
        </div>

        <div class="bottom-images display-flex">
            <img src="public\images\MythicDarkraiTower.PNG">
            <img src="public\images\MythicPalkiaTower.PNG">
            <img src="public\images\MythicXerneasTower.PNG">
            <img src="public\images\MythicHeatranTower.PNG">
        </div>

        <footer>
            <a href="https://github.com/Trainer-TD/Trainer-TD" target="_blank">
                <i class="fa fa-github fa-2x"></i>
            </a>
        </footer>

    </body>
</html>
